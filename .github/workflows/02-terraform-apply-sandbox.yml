name: "02 - terraform apply to: sandbox"

on:
  pull_request:
    types:
      - closed
    branches:
      - 'sandbox'

env:
  TF_CLOUD_ORGANIZATION: "deploymenttheory"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "terraform-jamfpro-sandbox"
  CONFIG_DIRECTORY: "workload/terraform/jamfpro"
  PIPELINE_DEBUG: true

permissions:
  pull-requests: write  # required to update PR
  contents: write       # required to create release and branch
  id-token: write 

jobs:
  terraform-apply:
    if: github.event.pull_request.merged == true
    name: "Terraform Apply to Sandbox"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        
      - name: Harden Runner
        uses: step-security/harden-runner@v2.9.1
        with:
          egress-policy: audit

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.1
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Terraform Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.1
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Terraform Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.3.1
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"

      - name: Update PR
        if: github.event.pull_request.merged == true
        uses: actions/github-script@v7
        env:
          TF_RUN_ID: "${{ steps.apply-run.outputs.run_id }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            async function getTerraformRunDetails(runId) {
              try {
                const response = await fetch(`https://app.terraform.io/api/v2/runs/${runId}`, {
                  headers: {
                    'Authorization': `Bearer ${{ secrets.TF_API_TOKEN }}`,
                    'Content-Type': 'application/vnd.api+json'
                  }
                });
                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.data;
              } catch (error) {
                console.error('Error fetching Terraform run details:', error);
                return null;
              }
            }
            
            const runDetails = await getTerraformRunDetails(process.env.TF_RUN_ID);
            
            let output = `#### Terraform Apply Result ðŸš€\n\n`;
            
            if (runDetails) {
              output += `**Status:** ${runDetails.attributes.status}\n`;
              output += `**Resources Added:** ${runDetails.attributes.plan.resource_additions || 0}\n`;
              output += `**Resources Changed:** ${runDetails.attributes.plan.resource_changes || 0}\n`;
              output += `**Resources Destroyed:** ${runDetails.attributes.plan.resource_destructions || 0}\n\n`;
              output += `[View Run Details](${runDetails.links.self})\n\n`;
            } else {
              output += `Unable to fetch detailed run information.\n\n`;
            }
            
            output += `*Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });